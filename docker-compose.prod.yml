version: '3.8'

services:
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000
#    volumes:  
#      - static_volume:/backend/staticfiles
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  proxy:
    build: ./proxy
    volumes:
      - static_volume:/backend/staticfiles
    ports:
      - 1337:8080
    depends_on:
      - web
  
volumes:
  postgres_data:
  user_data:
  static_volume: