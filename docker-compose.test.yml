services:
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:  
      - static_volume:/backend/staticfiles
    environment:
      - SECRET_KEY=changeme
      - SQL_USER=user
      - SQL_PASSWORD=password
    restart: always
    deploy:
      ressources:
        limits:
          memory: 1g
  frontend:
    build:
      context: ./frontend
      target: prod
    volumes:
      - static_volume:/staticfiles
    ports:
      - 3000:3000
    restart: always

volumes:
#  postgres_data:
#  user_data:
  static_volume: