name: Integration Test

on:
  workflow_dispatch:
  pull_request:
    branches: [ "prod" ]

jobs:
  integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and run Docker Compose
        run: |
          docker compose -f docker-compose.test.yml up -d --build > /dev/null 2>&1
        continue-on-error: false
      
      - name: Run integration tests
        id: integration-tests
        run: |
          docker compose -f docker-compose.test.yml exec web python manage.py test
        continue-on-error: false

      - name: Display integration test log
        if: always()
        run: cat integration_test_output.log

      - name: Cleanup
        run: |
          docker compose -f docker-compose.test.yml down > /dev/null 2>&1
        continue-on-error: true

      - name: Print test outcomes
        run: |
          echo "Integration tests: ${{ steps['integration-tests'].outcome }}"
